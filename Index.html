<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sarala" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>CleanCam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold">CleanCam</h1>
        <h2 class="text-lg font-medium">Camera For Cleaners</h2>
        <div class="button-container">
            <button class="ios-button" id="start-session">Start New Session</button>
            <button class="ios-button">Last Session Photos</button>
        </div>
    </div>

    <div class="portrait-container hidden" id="portrait-container">
        <div id="video-container">
            <video id="player" autoplay></video>
            <div class="top-buttons">
                <button id="switch-camera" title="Switch Camera"><i class="fas fa-sync-alt"></i></button>
                <button id="flash-toggle" title="Toggle Flash"><i class="fas fa-bolt"></i></button>
            </div>
            <div class="bottom-buttons">
                <button id="gallery-button" title="Gallery"><i class="fas fa-images"></i></button>
                <button id="photo-capture-button" title="Take a picture"><i class="fas fa-camera"></i></button>
                <button id="video-capture-button" title="Take a picture"><i class="fas fa-video"></i></button>
            </div>
            
        </div>
        <button id="end-session" class="ios-button">End Session</button>
        <canvas id="output"></canvas>
    </div>

    <!-- Add this after the portrait-container div -->
<div class="gallery-popup hidden" id="gallery-popup">
    <div class="popup-header">
      <button id="back-button" class="ios-button"><i class="fas fa-arrow-left"></i> Back</button>
      <h2 style="display: inline-block;">Gallery</h2>
    </div>
    <div class="popup-content">
      <!-- You can add your gallery content here, e.g. images, etc. -->
      
      <!-- Add your gallery content here -->
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
